<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
	border: 1px solid black;
}

th, td {
	border-radius: 10px;
}
</style>
<title>Insert title here</title>
</head>

<body>

	<h2>A basic HTML table</h2>
	<p>td stand for table data, tr stand for table row, td stand for
		table header</p>

	<table style="width: 100%">
		<caption>
			<h2>Team Details</h2>
		</caption>

		<tr style="background-color: #96D4D3;">
			<th style="width: 10%">Sr.No1</th>
			<th>Roll No.</th>
			<th>Name</th>
			<th>Team</th>
		</tr>

		<tr>
			<td>1</td>
			<td>1001</td>
			<td>John</td>
			<td>Red</td>
		</tr>

		<tr>
			<td>2</td>
			<td>1002</td>
			<td>Peter</td>
			<td>Green</td>
		</tr>

		<tr>
			<td>3</td>
			<td>1003</td>
			<td>henry</td>
			<td>Yellow</td>
		</tr>

	</table>
</body>
</html>
